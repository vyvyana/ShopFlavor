<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection Image Flavor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,600;1,400&amp;display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-menu">
        <div class="menu-item">
          <a class="text" href="../index.html">Shop</a>
          <box-icon type="solid" name="down-arrow" color="#f9423a"></box-icon>
        </div>
        <div class="menu-item">
          <a href="../about.html">About </a>
          <box-icon type="solid" name="down-arrow" color="#f9423a"></box-icon>
        </div>
      </div>
      <div class="header-logo">
        <a class="header-a" href="../index.html">
          <img src="./images/icon.svg" alt="icon"
        /></a>
      </div>
      <div class="header-right">
        <div class="menu-item">
          <a href="../slider.html">Collection </a>
          <box-icon name="images" color="#f9423a"></box-icon>
        </div>
        <a class="header-sign" href="../sign.html">Sign-in</a
        ><a class="header-pageCart" href="../yourCart.html"
          ><img class="header-cart" src="./images/icon-cart.svg" alt="cart"
        /></a>
      </div>
    </header>
    <main></main>
    <h1 class="header-name">SHOP FLAVOR</h1>
    <div class="slider">
      <i class="fa fa-angle-left slider-prev"></i>
      <ul class="slider-dots">
        <li class="slider-dot-item active" data-index="0"></li>
        <li class="slider-dot-item" data-index="1"></li>
        <li class="slider-dot-item" data-index="2"></li>
        <li class="slider-dot-item" data-index="3"></li>
        <li class="slider-dot-item" data-index="4"></li>
        <li class="slider-dot-item" data-index="5"></li>
        <li class="slider-dot-item" data-index="6"></li>
        <li class="slider-dot-item" data-index="7"></li>
      </ul>
      <div class="slider-wrapper">
        <div class="slider-main">
          <div class="slider-item">
            <img src="./images/product-Img/chamoy.png" alt="" />
          </div>
          <div class="slider-item">
            <img src="./images/product-Img/watermelon.png" alt="" />
          </div>
          <div class="slider-item">
            <img src="./images/product-Img/paloma-lime.png" alt="" />
          </div>
          <div class="slider-item">
            <img src="./images/product-Img/ginger.png" alt="" />
          </div>
          <div class="slider-item">
            <img src="./images/product-Img/orange.png" alt="" />
          </div>
          <div class="slider-item">
            <img src="./images/product-Img/pineapple.png" alt="" />
          </div>
          <div class="slider-item">
            <img src="./images/product-Img/mango.png" alt="" />
          </div>
          <div class="slider-item">
            <img src="./images/product-Img/TAMARIND.png" alt="" />
          </div>
        </div>
      </div>
      <i class="fa fa-angle-right slider-next"></i>
    </div>
    <script src="./js/slider.js"></script>
    <footer class="footer">
      <div class="footer-columns">
        <img class="footer-logo" src="./images/icon.svg" alt="logo" />
        <div class="footer-column">
          <ul class="footer-links">
            <li class="footer-item">
              <a class="footer-link" href="#">Subscribe</a>
            </li>
            <li class="footer-item">
              <a class="footer-link" href="#">Find a store</a>
            </li>
            <li class="footer-item"><a class="footer-link" href="#">FAQ</a></li>
            <li class="footer-item">
              <a class="footer-link" href="#">Careers</a>
            </li>
          </ul>
        </div>
        <div class="footer-column">
          <ul class="footer-links">
            <li class="footer-item">
              <a class="footer-link" href="#">Shop</a>
            </li>
            <li class="footer-item">
              <a class="footer-link" href="#">Famila</a>
            </li>
            <li class="footer-item">
              <a class="footer-link" href="#">History</a>
            </li>
            <li class="footer-item">
              <a class="footer-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="footer-column">
          <ul class="footer-links">
            <li class="footer-item">
              <a class="footer-link" href="#">Term</a>
            </li>
            <li class="footer-item">
              <a class="footer-link" href="#">Privacys</a>
            </li>
            <li class="footer-item">
              <a class="footer-link" href="#">Return</a>
            </li>
            <li class="footer-item">
              <a class="footer-link" href="#">Logging</a>
            </li>
          </ul>
        </div>
        <div class="footer-right">
          <form class="subcribe" action="" autocomplete>
            <input
              class="subcribe-email"
              type="email"
              placeholder="Enter your email" />
            <button class="subcribe-button" type="submit">Submit</button>
          </form>
          <div class="subcribe-social">
            <img src="./images/facebook.png" alt="facebook" /><img
              src="./images/ig.png"
              alt="ins" /><img src="./images/tiktok.png" alt="tiktok" /><img
              src="./images/twitter.png"
              alt="tw" />
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="./js/start.js"></script>
</html>
